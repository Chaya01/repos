<h1>Listado Usuarios</h1>

<p>
    <a href="{% url "dashboard:new" %}">Agregar usuario</a>
</p>

<ul>
    {% for usuario in object_list %}
        <li>
            <p>{{ dashboard.name }}</p>
            <p>
                <a href="{% url "dashboard:detail" usuario.pk %}">Ver</a> | 
                <a href="{% url "dashboard:edit" usuario.pk %}">Editar</a> | 
                <a href="{% url "dashboard:delete" usuario.pk %}">Borrar</a> 
            </p>
        </li>
    {% endfor %}
</ul>
