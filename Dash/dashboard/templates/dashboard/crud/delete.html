{% extends "dashboard/base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block nav %}
    <!-- Custom navigation menu goes here -->
{% endblock %}

{% block content %}
        <div class="card text-dark bg-light mb-3">
            <div class="card-body">
                <h5 class="card-title">Eliminar registro</h5>
                ¿Estás seguro que deseas borrar el registro "{{ object }}"?
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success" value="Save">Guardar</button>
                    <input type="button" class="btn btn-cancel" onclick="history.back();" value="Regresar">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
