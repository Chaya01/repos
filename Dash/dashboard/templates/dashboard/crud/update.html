{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block nav %}
    <!-- Custom navigation menu goes here -->
{% endblock %}
{% block content %}
<body>
    <div class="card text-dark bg-light mb-3">
        <div class="card-body">
            <h5 class="card-title">Formulario de edicion</h5>
            <h6>Por favor ingrese los siguientes datos para el item "{{ object }}" </h6>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <div>
                    <button type="submit" class ="btn btn-success" value="Save"> Actualizar </button>
                    <input type="button" class = "btn btn-cancel" onclick="history.back();" value="Regresar">
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
