{% load crispy_forms_tags %}
<head
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-Wy6NBksJmeUCrW8XvAYTlHlRnCxrs6E7k8FvEL1nghs/Ts3s3sS9G11cS1S0VlmZf3uN7Vx4vWTi4RdH/4FpKg==" crossorigin="anonymous"></script>
</head>
<style>
body {
  background-image: url('https://img.freepik.com/foto-gratis/fondo-acuarela-pintada-mano-forma-cielo-nubes_24972-1095.jpg');
  opacity: 1;
}
.login-screen {
  background-color: #ffffff; /* Change to the color you want */
  /* or */
  background-image: url("https://fondosmil.com/fondo/29366.jpg");
}
</style>
<!--Login--> 
<body class="login-screen">
<div class="container py-5">
  <div class="card text-dark bg-light mb-3">
    <div class="card-body">
        <h5 class="card-title">Iniciar Sesion</h5>
        <div class="table-responsive" style="max-height: calc(100vh - 230px); overflow-y: auto;">
          <table class="table table-hover table-bordered">
              <thead style="background-color: rgb(25, 231, 227);">
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Ingresar</button>
  </form>
</div>
</div>
</div>
</body>
